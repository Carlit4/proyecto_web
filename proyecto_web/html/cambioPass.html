<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.min.css">
      </head>

    <body style="background: linear-gradient(to bottom right, #99ff99 0%, #9999ff 100%);">
        <div class="container-fluid ">
            <div class="row row mt-5 mt-lg-0 vh-100 d-flex align-items-lg-center">
                <div class="col-10 col-lg-8 offset-1 offset-lg-2">
                    <div class="row shadow-lg" style="height: 27rem;">
                        <div class="card">
                            <div class="card-header mt-3 mt-lg-4 mb-2 pt-2">
                                <h4 >Actualiza tu Contraseña</h4>
                            </div>
                            <div class="card-body mt-1">
                                <form method="">
                                    <div class="mb-3">
                                        <label for="contrasena_actual">Contraseña Actual</label>
                                        <input type="password" class="form-control" id="contrasena_actual" name="contrasena_actual">
                                    </div>
                                    <div class="mb-3">
                                        <label for="contrasena_nueva">Contraseña Nueva</label>
                                        <input type="password" class="form-control" id="contrasena_nueva" name="contrasena_nueva">
                                    </div>
                                    <div class="mb-3">
                                        <label for="repetir_contrasena_nueva">Repetir Contraseña Nueva</label>
                                        <input type="password" class="form-control" id="repetir_contrasena_nueva" name="repetir_contrasena_nueva">
                                    </div>
                                    <div class="my-4 d-grid gap-2 d-md-block text-end">
                                        <button type="reset" class="btn btn-warning">Restablecer</button>
                                        <button type="submit" class="btn btn-success text-white">Cambiar Contraseña</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
